<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mindblowing Maths Quiz</title>
</head>
<body>
    <div class="container">
        <h1>Mindblowing Maths</h1>
        <p id="timer">Time left: <span id="timer-value">10</span> seconds</p>
        <p id="question">Loading question...</p>
        <input type="number" id="answer" placeholder="Enter your answer">
        <button id="submit">Submit</button>
        <p id="result"></p>
        <p id="score">Score: <span id="score-value">0</span></p>
        <button id="restart">Restart Game</button> <!-- Restart button -->
    </div>
    <script src="script.js"></script>
</body>
</html>
